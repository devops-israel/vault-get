workspace:
  base: /go
  path: src/bitbucket.org/joshdvir/vault-get

pipeline:
  build:
    image: golang:1.8
    pull: true
    environment:
      - VERSION=0.6.0
    commands:
      - apt-get update && apt-get install -y upx
      - mkdir /go/bin
      - mkdir -p prod
      - mkdir -p dist
      - curl https://glide.sh/get | sh
      - go get github.com/mitchellh/gox
      - go get github.com/tcnksm/ghr
      - glide install
      - glide update
      - gox -osarch-list
      - CGO_ENABLED=0 gox -output "dist/vault-get-{{.OS}}-{{.Arch}}"
      - upx -9 dist/vault-get-darwin-amd64
      - upx -9 --8086 dist/vault-get-darwin-386
      - upx -9 --8086 dist/vault-get-linux-386
      - upx -9 dist/vault-get-linux-amd64
      - ghr -t $GITHUB_TOKEN --replace -u devops-israel -r vault-get v$VERSION dist/
    secrets: [ github_token ]
